# Shadows
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
detect-rounded-corners = true;
shadow-radius = 4;
shadow-offset-x = 1;
shadow-offset-y = 1;
shadow-opacity = 0.2;
shadow-ignore-shaped = false;
shadow-exclude = [ 
	"! name~=''",
	"name = 'Notification'",
	"name = 'Plank'",
	"name = 'Docky'",
	"name = 'Kupfer'",
	"name = 'xfce4-notifyd'",
	"name *= 'VLC'",
	"name *= 'compton'",
	"name *= 'Chromium'",
	"name *= 'Chrome'",
	"name *= 'wrapper-2.0'",
	"override_redirect = true && !WM_CLASS@:s",
	"class_g ?= 'Dmenu'",
	"class_g ?= 'i3-frame'",
	"class_g = 'Firefox' && argb",
	"class_g = 'Conky'",
	"class_g = 'Kupfer'",
	"class_g = 'Synapse'",
	"class_g ?= 'Notify-osd'",
	"class_g ?= 'Cairo-dock'",
	"class_g ?= 'Xfce4-notifyd'",
	"class_g ?= 'Xfce4-power-manager'",
	"class_g ?= 'dunst'",
	"argb && _NET_WM_OPAQUE_REGION@:c",
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
	"_GTK_FRAME_EXTENTS@:c",
	"n:e:Menu",
	"x = 0 && y = 0 && override_redirect = true",
	"_NET_WM_WINDOW_TYPE@:32a * = '_NET_WM_WINDOW_TYPE_DOCK'"
];
# Opacity
inactive-opacity = 1;
active-opacity = 1;
alpha-step = 0.01;
blur-method = "dual_kawase";
blur-background = true;
blur-background-frame = true;
blur-background-fixed = false;
blur-strength = 12;
blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"class_g ?= 'MainWindow'"
];
transition-length = 400;
spawn-center-screen = true;
# Fading
fading = false;
fade-delta = 1;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
# Other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
unredir-if-possible = true;
vsync = false;
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;

wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  menu :
  {
  	shadow = false;
  };
  dropdown_menu :
  {
  	shadow = false;
  };
  popup_menu :
  {
  	shadow = false;
  };
  fullscreen : 
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  utility :
  {
  	shadow = false;
  };
};
